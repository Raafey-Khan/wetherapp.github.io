<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherAPP-Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon2.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p> 
        </div>

        <div class="weather-container">

            <!-- --grant-location-container-- -->
            <div class="sub-container grant-location-container">
                <img src="assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess >Grant Access</button>
            </div>

            <!-- --search-Weather-form-- -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">

                </button>
            </form>

            <!-- --loading-screen-- -->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- --showing...weather-information-- -->
            <div class="sub-container user-info-container">

                <!-- -city-name-and-flag- -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!-- --cards-of-parameters-- -->
                <div class="parameter-container">

                    <!-- -card-1- -->
                    <div class="parameter">
                        <img src="assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- -card-2- -->
                    <div class="parameter">
                        <img src="assets/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- -card-3- -->
                    <div class="parameter">
                        <img src="assets/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

            <!-- --error-404-NOt-FOUND-screen-- -->
            <div class="sub-container error-container">
                <img src="assets/not-found.png" alt="" width="150" height="150">
                <p>City Not Found</p>
            </div>


        </div>


    </div>
    

    <script src="script.js"></script>
</body>
</html>
